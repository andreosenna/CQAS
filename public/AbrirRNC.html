<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>RNC</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
</head>

<body>
    <h1 class="p-3 mb-2 bg-success text-white">CQAS - ABRIR NOVA RNC</h1>
    <header>

        <div id="menu"></div>
        <Script>
            fetch('./menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });

        </Script>
    </header>

    <div class="title">
    <h2>Abrir RNC</h2>
</div>
    <form action="">

        <div name="conteudo" class="Class_Conteúdo" id="idConteudo">
            <label> Selecione o responsável
                <select class="form-control" name="nameResponsavelAbertura" id="idSelectInspetor">
                </select>
            </label>
            <label> O setor
                <select class="form-control" name="nameSetor" id="idSetor">
                    <option value="Qualidade">Qualidade </option>
                    <option value="Produção">Produção</option>
                    <option value="Materiais">Materiais</option>
                    <option value="Manutenção">Manutenção</option>
                </select>
            </label>
            <label>Data :<input class="form-control" type="datetime-local" id="id_dataRNC">
            </label>
            <label>Origem:
                <input class="rb" type="radio" name="Origem" value="Produto">Produto
                <input class="rb" type="radio" name="Origem" value="Processo">Processo
                <input class="rb" type="radio" name="Origem" value="Cliente">Cliente
                <input class="rb" type="radio" name="Origem" value="Auditoria Interna">Auditoria Interna
                <input class="rb" type="radio" name="Origem" value="Auditoria Externa">Auditoria Externa
            </label>
        </div name="conteudo">
        <label class="form-control">Gravidade:
            <input class="rb" type="radio" name="Gravidade" value="Baixa">Baixa
            <input class="rb" type="radio" name="Gravidade" value="Media">Media
            <input class="rb" type="radio" name="Gravidade" value="grave">Grave
        </label>
        <label class="input-group mb-3"> Descrição da RNC
            <textarea id="txtRNC" class="form-control" name="textarea"></textarea>
        </label>

        <label class="input-group mb-3"> Ações de Contenção
            <textarea id="txtContecao" class="form-control" name="textarea"></textarea>
        </label>

        <label class="input-group mb-3"> Plano de Ação
            <textarea class="form-control" id="txtPlanoAcao" name="textarea"></textarea>
        </label>

        <label>Anexar Evidencia<input class="form-control" type="file"></label>
    </form>
    <div class="rodape">
        <input type="button" class="" onclick="criarRNC()" value="enviar">
    </div>
    <br>
    <div id="Status">
        <h3>........................</h3>
    </div>
    <script type="module" src="./publicjs/AbrirRNC.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
