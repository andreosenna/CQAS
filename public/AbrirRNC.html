<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>RNC</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />
</head>

<body>
    <h1 class="title">QUALIAPP - Abrir RNC</h1>
    <header>
       
        <div id="menu"></div>
        <Script>
            fetch('./menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });

        </Script>
    </header>

    <br><br>
    <h3>Abrir RNC</h3>
    <div name="conteudo" class="Class_Conteúdo" id="idConteudo">
        <label> Selecione o responsável
            <select name="nameResponsavelAbertura" id="idSelectInspetor">
            </select>
    </label>
        <label> O setor
            <select name="nameSetor" id="idSetor">
                <option value="Qualidade">Qualidade </option>
                <option value="Produção">Produção</option>
                <option value="Materiais">Materiais</option>
                <option value="Manutenção">Manutenção</option>
            </select>
        </label>
        <label>Data :<input type="datetime-local" id="id_dataRNC">
        </label>
        <label>Origem:
            <input class="rb" type="radio" name="Origem" value="Produto">Produto
            <input class="rb" type="radio" name="Origem" value="Processo">Processo
            <input class="rb" type="radio" name="Origem" value="Cliente">Cliente
            <input class="rb" type="radio" name="Origem" value="Auditoria Interna">Auditoria Interna
            <input class="rb" type="radio" name="Origem" value="Auditoria Externa">Auditoria Externa
        </label>
    </div name="conteudo">
    <label>Gravidade:
        <input class="rb" type="radio" name="Gravidade" value="Baixa">Baixa
        <input class="rb" type="radio" name="Gravidade" value="Media">Media
        <input class="rb" type="radio" name="Gravidade" value="grave">Grave
    </label>
    <br>
    <label> Descrição da RNC
        <textarea id="txtRNC" name="textarea" style="width:250px;height:150px;"></textarea>
    </label>
    <br>
    <label> Ações de Contenção
        <textarea id="txtContecao" name="textarea" style="width:250px;height:150px;"></textarea>
    </label>
    <br>
    <label> Plano de Ação
        <textarea id="txtPlanoAcao" name="textarea" style="width:250px;height:150px;"></textarea>
    </label>
    <br>
    <label>Anexar Evidencia<input type="file"></label>

    <br>
    <div id="Status">
        <h3>........................</h3>
    </div>
    
    <script src="./publicjs/AbrirRNC.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
