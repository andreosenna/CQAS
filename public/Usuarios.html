<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>app1</title>

    <link rel="stylesheet" type="text/css" href="./css/estilo.css" />

<body>

    <h1 class="titulo">Qualiapp > Usuarios</h1>

    <div id="menu"></div>

    <Script>
        fetch('menu.html')

            });

    </header>

    <section>

                        <th>Função</th>
                        <th>Nivel</th>
                        <th>Status</th>
                        </tr>
                </thead>
                <tbody>
                </tbody>

            </table>
        </div>

    </section>


    <script type="module" src="./publicjs/Usuarios.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
